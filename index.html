<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="description" content="Materialize is a Material Design Admin Template,It's modern, responsive and based on Material Design by Google. ">
  <meta name="keywords" content="materialize, admin template, dashboard template, flat admin template, responsive admin template,">
  <title>Login | Olé</title>

  <!-- Favicons-->
  <link rel="icon" href="images/favicon/favicon-32x32.png" sizes="32x32">
  <!-- Favicons-->
  <link rel="apple-touch-icon-precomposed" href="images/favicon/apple-touch-icon-152x152.png">
  <!-- For iPhone -->
  <meta name="msapplication-TileColor" content="#00bcd4">
  <meta name="msapplication-TileImage" content="images/favicon/mstile-144x144.png">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection">
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection">
  <link href="css/custom/custom-style.css" type="text/css" rel="stylesheet" media="screen,projection">
  <link href="css/layouts/page-center.css" type="text/css" rel="stylesheet" media="screen,projection">
  <link href="js/plugins/prism/prism.css" type="text/css" rel="stylesheet" media="screen,projection">
  <link href="js/plugins/perfect-scrollbar/perfect-scrollbar.css" type="text/css" rel="stylesheet" media="screen,projection">
  <link href="js/plugins/sweetalert/sweetalert.css" type="text/css" rel="stylesheet" />
</head>
<script>
if (localStorage.getItem("id_user") === null){
  console.log("Aun no se ha loggeado.");
}else{
  window.location = "dashboard.html";
}
</script>
<body class="cyan">
  <div id="loader-wrapper">
    <div id="loader"></div>
    <div class="loader-section section-left"></div>
    <div class="loader-section section-right"></div>
  </div>
  <div class="row">
    <div class="col s12 z-depth-4 card-panel" style="background-color: #000;">
      <div class="row">
        <div class="input-field col s12 center">
          <img src="images/logo1.png" alt="" class="circle responsive-img valign profile-image-login">
          <p class="center login-form-text" style="color:#fff;">Más bella y<span style="color:#ff4081"> punto</span></p>
        </div>
      </div>
      <form id="sign_in" method="POST">
        <div class="msg">Inicia sesión</div>
        <div class="input-group">
          <div class="row margin">
            <div class="input-field col s12" style="color:#ff4081">
              <i class="mdi-communication-email prefix"></i>
              <input id="email" type="text" class="form-control" name="email" required autofocus>
              <label for="email" class="center-align">Email</label>
            </div>
          </div>
        </div>
        <div class="input-group">
          <div class="row margin">
            <div class="input-field col s12" style="color:#ff4081">
              <i class="mdi-action-lock-outline prefix"></i>
                <input id="password" type="password" class="form-control" name="password" required>
              <label for="password">Password</label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-8 p-t-5">
            <p></p>
          </div>
          <div class="col-xs-12">
            <button class="btn btn-block bg-pink waves-effect col s12" type="submit"> INICIAR </button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <!-- jQuery Library -->
  <script type="text/javascript" src="js/plugins/jquery-1.11.2.min.js"></script>
  <!--materialize js-->
  <script type="text/javascript" src="js/materialize.js"></script>
  <!--prism-->
  <script type="text/javascript" src="js/plugins/prism/prism.js"></script>
  <!--scrollbar-->
  <script type="text/javascript" src="js/plugins/perfect-scrollbar/perfect-scrollbar.min.js"></script>
  <!--plugins.js - Some Specific JS codes for Plugin Settings-->
  <script type="text/javascript" src="js/plugins.js"></script>
  <script type="text/javascript" src="js/plugins/sweetalert/sweetalert.min.js"></script>
  <!--custom-script.js - Add your own theme custom JS-->
  <script type="text/javascript" src="js/custom-script.js"></script>
  <script type="text/javascript" src="js/plugins/jquery-validation/jquery.validate.js"></script>
  <script type="text/javascript" src="js/vars.js"></script>
  <script type="text/javascript" src="js/sign-in.js"></script>

</body>

</html>
