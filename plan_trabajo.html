    <div class="wrapper">

      <section id="content" style="margin-bottom:220px;">
        <div class="container">
          <div class="section">
            <div id="basic-tabs" class="section">
              <h4 class="header">Plan de trabajo</h4>
              <div class="row">
                <div class="col s12">
                  <ul class="tabs tab-demo z-depth-1">
                    <li class="tab col s12">
                      <a class="active" href="#planning">Planeación</a>
                    </li>
                    <li class="tab col s12">
                      <a href="#planned">Planeado</a>
                    </li>
                  </ul>
                </div>
                <div class="col s12">
                  <div id="planning" class="col s12">
                    <div class="col-md-12 col-sm-12 col-xs-12 form-group pull-right top_search">
                      <div class="input-group">
                        <label for="buscar" class="form-control">Buscar promotor</label>
                        <input class="form-control" id="buscar" name="buscar" type="search" placeholder="Buscar nombre..." autofocus />
                      </div>
                      <form class="col s12" id="plan_promotor">
                        <div class="row">
                          <div class="input-field col s6">
                            <input placeholder="Promotor..." id="nombre" name="nombre" type="text" class="validate">
                            <input id="promotor_id" name="promotor_id" type="hidden">
                            <input id="promotor" name="promotor" type="hidden">
                            <input id="ruta_promotor" name="ruta_promotor" type="hidden">
                            <label for="nombre">Promotor</label>
                          </div>
                          <div class="input-field col s6">
                            <input placeholder="Matrícula..." id="matricula" name="matricula" type="text" class="validate">
                            <label for="matricula">Matricula</label>
                          </div>
                          <div class="input-field col s4">
                            <input placeholder="MM/DD/AAAA" id="dia" name="dia" type="text" class="validate">
                            <label for="dia">Día</label>
                          </div>
                          <div class="input-field col s4">
                            <input placeholder="Semana" id="week" name="week" type="text" class="validate">
                            <label for="week"># Semana</label>
                          </div>
                        </div>
                        <div class="full-calendar">
                          <div class="row">
                            <center>
                              <div class="col s12 m12 l12">
                                <div id='calendar'></div>
                              </div>
                            </center>
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                  <div id="planned" class="col s12">
                    <div id="plan_de_trabajo" class="col-sm-12">
                      <table class="table table-bordered table-striped table-hover js-basic-example dataTable" id="tabla">
                        <thead>
                          <tr class="bg-cyan">
                            <th rowspan="1" colspan="1">Promotor</th>
                            <th rowspan="1" colspan="1">Ruta</th>
                          </tr>
                        </thead>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>

  <div class="modal fade" id="modal_prom" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header bg-cyan">
          <center>
            <h4 class="modal-title" id="promotor_name"></h4>
          </center>
        </div>
        <div id="contenido_due_modal" class="col s6 m6 l6">
          <table class="table table-bordered table-striped table-hover js-basic-example dataTable" id="tabla_data">
            <thead>
              <tr class="bg-cyan">
                <th>Día</th>
                <th>Determinante</th>
                <th>Tienda</th>
                <th>Cadena</th>
                <th>Estado</th>
              </tr>
            </thead>
          </table>
        </div>
      </div>
      <div class="modal-footer">
        <a class="waves-effect waves-red btn-flat modal-action modal-close" onclick="clear_datatable('tabla_data');">Cerrar</a>
      </div>
    </div>
  </div>

  <div id="modal1" class="modal col s12 modal-fixed-footer">
    <div class="modal-content">
      <div class="col-sm-12 table-responsive">
        <input id="tiendas_id" name="tiendas_id" type="hidden">
        <table class="table table-bordered table-striped table-hover js-basic-example dataTable" id="table_rutas">
          <thead>
            <tr class="bg-cyan">
              <th rowspan="1" colspan="1">Determinante</th>
              <th rowspan="1" colspan="1">Tienda</th>
              <th rowspan="1" colspan="1">Cadena</th>
              <th rowspan="1" colspan="1">Dirección</th>
              <th rowspan="1" colspan="1">Ruta</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
    <div class="modal-footer">
      <a class="waves-effect waves-green btn-flat modal-action modal-close" onclick="send_form();">Guardar</a>
      <a class="waves-effect waves-red btn-flat modal-action modal-close">Cerrar</a>
    </div>
  </div>
