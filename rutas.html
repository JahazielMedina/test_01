  <script>
    $(document).ready(function() {
        consulta_permisos_admin(id_user);
        cargar_menu(id_user);

      $.ajax({
          url: url_php + '/rutas.php',
          type: 'POST',
          data: {
            op: 'contenido',
          }
        })
        .done(function(data) {
        //  console.log("Recibi: " + data);
          $('#contenido').html(data);
        })
        .fail(function(data) {
          console.log("error en listar posts " + data);
        });
    });

    $("input[name=buscar]").keyup(function() {

      var buscar = $("input[name=buscar]").val();

      $.ajax({
          url: url_php + '/rutas.php',
          type: 'POST',
          data: {
            op: "search_ruta",
            buscar: buscar,
          }
        })
        .done(function(data) {
          //console.log(data.length);
          if (data.length != 0) {
            $('#contenido').html("");
            $('#contenido').append(data);
          }else {
            $('#contenido').html("<center><h4 class='collections-title' style='padding: 20px;'>No existe ruta con ese nombre</h4></center>");
          }
        })
        .fail(function(data) {
          console.log("error en listar posts " + data);
        });

    });
  </script>
